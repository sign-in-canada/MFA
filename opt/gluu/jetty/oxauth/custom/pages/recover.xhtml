<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/incl/layout/login-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
        <f:viewParam name="login_hint" value="#{loginAction.loginHint}" />
    </f:metadata>
    <ui:define name="head">
        <meta name="description" content="MFA Recovery" />
    </ui:define>
    <ui:define name="pageTitle">
        <h:outputText value="#{msgs['login.pageTitle']}" />
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <h:panelGroup rendered="true">
                <div class="login_bx_1"
                    style="border-radius: 10px; margin-top: 0px; background: white; border: 1px solid #008b8b;">
                    <div class="row">
                        <h:messages class="text-center"
                            style="color:#8b0000;margin:5px;margin-left:20px; font-size:2vw;"
                            infoClass="text-center" errorClass="text-center" />
                    </div>
					<h2>Enter recovery code below</h2>
					<p>Entering recovery code will erase the registered MFA token belonging to you and you will be able to re-enroll a new token.</p>
                    <b:form horizontal="true" id="loginForm" style="padding:30px;">
                        <b:inputText placeholder="Recovery Code" id="recoveryCode"
                            required="true" colMd="10" labelColMd="2" autocomplete="off"
                            styleClass="form-control" style="width:100%">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                        <div class="form-group row">
                            <div class="col-sm-offset-1 offset-md-1 col-sm-8 col-md-8">
                                <b:commandButton id="loginButton"
                                    style="background-color: #00BE79; color:white;"
                                    styleClass="btn col-sm-12" value="  Submit Code"
                                    iconAwesome="fa-sign-in" action="#{authenticator.authenticate}" />
                            </div>
                        </div>
                    </b:form>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
