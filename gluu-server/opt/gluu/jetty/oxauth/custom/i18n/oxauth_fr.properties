login.failedToAuthenticate=Une erreur inattendue s'est produite, veuillez r\u00e9essayer.

mfa.otpEmpty=Veuillez saisir le code de votre application d'authentification.
mfa.otpMissing=Une erreur inattendue s'est produite, veuillez r\u00e9essayer avec le code suivant g\u00e9n\u00e9r\u00e9 par votre application d'authentification. Si le probl\u00e8me persiste, vous devrez r\u00e9cup\u00e9rer votre compte en utilisant le bouton "R\u00e9cup\u00e9rer" ci-dessous.
mfa.otpInvalid=Le code que vous avez entr\u00e9 n'a pas \u00e9t\u00e9 reconnu. Veuillez r\u00e9essayer avec le code suivant g\u00e9n\u00e9r\u00e9 par votre application d'authentification.

mfa.noRecoveryCode=Une erreur impr\u00e9vue s'est produite. S'il vous plait attendez quelques minutes et r\u00e9essayez.
mfa.invalidRecoveryCode=Le code de r\u00e9cup\u00e9ration que vous avez entr\u00e9 n'a pas \u00e9t\u00e9 reconnu, veuillez r\u00e9essayer. Il vous reste %s sur 10 tentatives.
mfa.LockedOut=Vous avez entr\u00e9 trop de codes de r\u00e9cup\u00e9ration non valides. Pour prot\u00e9ger votre compte, vous devez attendre 72 heures avant de pouvoir r\u00e9essayer.
