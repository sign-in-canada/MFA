<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
  </f:metadata>

  <ui:param name="otherLanguage" value="eregistrer/jeton" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="help">
    <ui:include src="/WEB-INF/incl/content/default/help-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <h2>Secure your account</h2>
    <h2>Register your security key</h2>
    <p>Insert the hardware USB token into your computer and push the button on the token</p>
    <h:messages style="color:red;" />
    <form method="post" action="#{request.contextPath}/postlogin.htm" id="u2f_form" onsubmit="return false;">
      <input type="hidden" name="username" value="${credentials.username}" />
      <input type="hidden" name="authMethod" id="authMethod" />
      <input type="hidden" name="tokenResponse" id="tokenResponse" />
    </form>
    <div class="row">
      <div class="col-md-5">
        <img src="/oxauth/ext/resources/yubikeyincomputer.png" alt="" />
      </div>
      <div class="login-panel">
        <h:panelGroup rendered="#{fido_u2f_authentication_request != 'null'}"></h:panelGroup>
      </div>
      <div class="col-md-7">
        <h2 class="h5">Was your token not recognised?</h2>
        <p>Make sure you are using a security token (and not another type of USB device like a storage drive) and
            retry:</p>
        <button class="btn btn-default" onclick="startRegistration()">Retry</button>
      </div>
    </div>
    <form jsf:id="loginForm" class="form-horizontal" jsf:action="#{authenticator.authenticate}">
      <input jsf:id="action" type="hidden" styleClass="form-control" autocomplete="off" />
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Document navigation</h2>
        <ul class="pager">
          <br />
          <li class="pull-left">
            <button jsf:id="cancelButton" styleClass="btn btn-default" jsf:action="#{authenticator.authenticate}" onclick="fillInCancel()">Back</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

  <ui:define name="scripts">
    <script src="/oxauth/auth/u2f/scripts/u2f-api.js" />
    <script>
      function startRegistration() {
        u2fApi.register(register_request.registerRequests)
          .then(function (data) {
            document.getElementById('tokenResponse').value = JSON.stringify(data);
            document.getElementById('authMethod').value = 'enroll';

            document.getElementById('u2f_form').submit();
          })
          .catch(function (msg) {
            console.log("U2F failed. " + msg);
            return;
          });
      }

      function fillInRecovery() {
        document.getElementById("loginForm:action").value = "recover";
      }

      function fillInCancel() {
        document.getElementById("loginForm:action").value = "cancel";
      }

      var auth_request = ${ identity.getWorkingParameter('fido_u2f_authentication_request')};
      var register_request = ${ identity.getWorkingParameter('fido_u2f_registration_request')};
      setTimeout(startRegistration(), 5000);

    </script>
  </ui:define>
</ui:composition>
