<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
  </f:metadata>

  <ui:param name="title" value="Scan the QR code" />
  <ui:param name="otherLanguage" value="enregistrer/appscan" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>
      #confirmDialogDiv {
        width: auto%;
        height: auto;
        padding: 50px 50px;
        text-align: center;
        background-color: black;
        opacity: 0.8;
        z-index: 4000;
        margin-top: -100px;
      }
    </style>
    <style>
      .res-circle {
        margin-top: 25px;
        width: 3%;
        border-radius: 50%;
        line-height: 0;
        background: #bcd6ff;
        /* NECESSARY FOR TEXT */
        position: relative;
      }

      .res-circle:after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }

      .circle-txt {
        position: absolute;
        bottom: 50%;
        width: 100%;
        text-align: center;
        /* NOT IMPORTANT */
        font-family: arial, sans-serif;
        font-size: small;
        font-weight: normal;
      }
    </style>
  </ui:define>

  <ui:define name="content">
    <h1>Secure your account</h1>
    <h2>Scan the QR code</h2>
    <ol>
      <li>Point your device's camera at the image below</li>
      <li>Your authenticator app will automatically scan the code and add your ATIP account</li>
      <li>Once the account has been added, select "Continue"</li>
    </ol>

    <form jsf:id="TOTPscanQR" class="form-horizontal" jsf:action="#{authenticator.authenticate}">
      <h:messages style="color:red;" />
      <div class="row wb-eqht">
        <section class="panel panel-default">
          <div class="panel-body text-center">
            <p class="text-center">
              <div id="container"></div>
            </p>
          </div>
        </section>
      </div>

      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Document navigation</h2>
        <ul class="pager">
          <br />
          <li class="pull-left">
            <button jsf:id="Back" class="btn btn-default" jsf:action="#{authenticator.authenticate}" >Back</button>
          </li>
          <li class="pull-right">
            <button jsf:id="Continue" class="btn btn-primary" jsf:action="#{authenticator.authenticate}">Continue</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

  <ui:define name="scripts">
    <script src="/oxauth/js/jquery-qrcode-0.17.0.min.js" />
    <script src="/oxauth/js/gluu-auth.js" />
    <script type="text/x-javascript">
        var helper = (function() {
                var authResult = undefined;
                return {
                        onSignInCallback: function(authResult) {
                                console.log('Get authentication result: ' + authResult);
                                helper.resumeAuthentication(authResult);
                        },
                        resumeAuthentication: function(authResult) {
                                $('input#auth_result').val(authResult);
                                $('form#response').submit();
                        },
                };
        })();
        function onSignInCallback(authResult) {
                helper.onSignInCallback(authResult);
        }
        var request = '${identity.getWorkingParameter('totpEnrollmentRequest')}';
        var label = '${identity.getWorkingParameter('qrLabel')}';
        var qr_options = ${identity.getWorkingParameter('qrOptions')};
  
        $(document).ready(function() {
              if (request == '') {
                      onSignInCallback('error');
              }
              gluu_auth.renderQrCode('#container', request, qr_options, label);
        });
      </script>
  </ui:define>

</ui:composition>
