<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
  </f:metadata>

  <ui:param name="otherLanguage" value="register/complete" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <h1>Sécurisez votre compte</h1>
    <section class="alert alert-success">
      <h3 property="name" id="wb-cont">Configuration terminée</h3>
      <p>Vous avez configuré avec succès l’authentification à deux facteurs pour sécuriser votre compte.</p>
    </section>
    <h:messages style="color:red;" />
    <p>Vous pouvez maintenant accéder aux services d’AIPRP en ligne.</p>

    <form jsf:id="Success" class="form-horizontal">
      <input jsf:id="mfachoice" type="hidden" value="#{acrname}" class="form-control" autocomplete="off" />
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Document navigation</h2>
        <ul class="pager">
          <br />
          <li class="pull-right">
            <button jsf:id="Continue" class="btn btn-primary" rel="next" type="submit"
              jsf:action="#{authenticator.authenticate}">Accédez aux services d’${identity.getWorkingParameter('rpShortName')}</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

</ui:composition>
