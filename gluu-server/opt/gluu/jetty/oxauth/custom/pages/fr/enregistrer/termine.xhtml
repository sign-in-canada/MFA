<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
  </f:metadata>

  <ui:param name="otherLanguage" value="register/complete" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="help">
    <ui:include src="/WEB-INF/incl/content/default/help-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="content">
    <section class="alert alert-success">
      <h1 property="name" id="wb-cont">2-factor authentication setup complete </h1>
      <p>You have successfully set up authentication to secure your account.</p>
    </section>
    <h:messages style="color:red;" />
    <p>You can now continue to the application.</p>

    <h:form id="loginForm" class="form-horizontal">
      <h:inputHidden id="mfachoice" value="#{acrname}" styleClass="form-control" autocomplete="off" />
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Document navigation</h2>
        <ul class="pager">
          <br />
          <li class="pull-right">
            <h:commandButton id="loginButton1" styleClass="btn btn-primary" role="button" rel="next" value="Continue to #{ identity.getSessionId().getSessionAttributes().get('pageContent')['client.shortname.en']}" action="#{authenticator.authenticate}" />
          </li>
        </ul>
      </nav>
    </h:form>
  </ui:define>
</ui:composition>
