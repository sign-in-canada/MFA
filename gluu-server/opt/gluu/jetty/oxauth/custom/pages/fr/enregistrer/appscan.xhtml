<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/incl/layouts/GCWeb.xhtml">

  <f:metadata>
    <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
  </f:metadata>

  <ui:param name="otherLanguage" value="register/appscan" />

  <ui:define name="name">
    <ui:include src="/WEB-INF/incl/content/default/name-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="help">
    <ui:include src="/WEB-INF/incl/content/default/help-#{language.localeCode}.xhtml" />
  </ui:define>

  <ui:define name="styles">
    <style>
      #confirmDialogDiv {
        width: auto%;
        height:auto;
        padding: 50px 50px;
        text-align: center;
        background-color: black;
        opacity: 0.8;
        z-index:4000;
        margin-top:-100px;
      }
   </style>
   <style>
      .res-circle {
        margin-top:25px;
        width: 3%;
        border-radius: 50%;
        line-height: 0;
        background: #bcd6ff;
        /* NECESSARY FOR TEXT */
        position: relative;
      }
      .res-circle:after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .circle-txt {
        position: absolute;
        bottom: 50%;
        width: 100%;
        text-align: center;
        /* NOT IMPORTANT */
        font-family: arial, sans-serif;
        font-size: small;
        font-weight: normal;
      }
    </style>
  </ui:define>

  <ui:define name="content">
    <h2>Scan the QR code</h2>
    <p>The first part of the smartphone application account enrollment process is to synchronize your account data with your application using this QR code.</p>
    <form jsf:id="loginForm" class="form-horizontal" jsf:action="#{authenticator.authenticate}">
      <h:messages style="color:red;" />
      <input jsf:id="action" type="hidden" styleClass="form-control" autocomplete="off" />
      <div class="row wb-eqht">
        <section class="panel panel-default">
          <header class="panel-heading">
            <h2 class="h3 mrgn-tp-sm text-center">Ready to scan?</h2>
          </header>
          <div class="panel-body text-center">
            <p>Scan the QR code below with your smartphone application.</p>
            <p class="text-center">
              <div id="container"></div>
            </p>
          </div>
        </section>
      </div>
      <nav class="mrgn-bttm-lg" role="navigation">
        <h2 class="wb-inv">Document navigation</h2>
        <ul class="pager">
          <br />
          <li class="pull-left">
            <button jsf:id="cancelButton" styleClass="btn btn-default" type="Submit" jsf:action="#{authenticator.authenticate}" onclick="fillInCancel()">Cancel App Registration</button>
          </li>
          <li class="pull-right">
            <button jsf:id="loginButton1" styleClass="btn btn-primary" type="Submit" jsf:action="#{authenticator.authenticate}">Continue</button>
          </li>
        </ul>
      </nav>
    </form>
  </ui:define>

  <ui:define name="scripts">
    <script src="/oxauth/js/jquery-qrcode-0.17.0.min.js" />
    <script src="/oxauth/js/gluu-auth.js" />
    <script type="text/x-javascript">
      function fillInCancel(){
          document.getElementById("loginForm:action").value = "cancel";
        }
  
        var helper = (function() {
                var authResult = undefined;
                return {
                        onSignInCallback: function(authResult) {
                                console.log('Get authentication result: ' + authResult);
                                helper.resumeAuthentication(authResult);
                        },
                        resumeAuthentication: function(authResult) {
                                $('input#auth_result').val(authResult);
                                $('form#response').submit();
                        },
                };
        })();
        function onSignInCallback(authResult) {
                helper.onSignInCallback(authResult);
        }
        var request = '${identity.getWorkingParameter('otp_enrollment_request')}';
        var label = '${identity.getWorkingParameter('qr_label')}';
        var qr_options = ${identity.getWorkingParameter('qr_options')};
  
        $(document).ready(function() {
              if (request == '') {
                      onSignInCallback('error');
              }
              gluu_auth.renderQrCode('#container', request, qr_options, label);
        });
      </script>
  </ui:define>

</ui:composition>
